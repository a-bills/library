<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Object Library</h1>
        <div>
            <button id="demoBtn">Display Demo</button>
            <button id="newBook">New Book</button>
        </div>
    </header>
    <main>
        <div id="hiddenBook" class="book">

            <img src="./assets/bookshelf.svg" alt="Book Icon" class="book-icon">

            <div class="book-info">
                <div>
                    <p class="title">Title Lorem Ipsum</p>
                    <p class="author">by John Smith</p>
                </div>
                <div>
                    <p class="category">Fiction Category</p>
                    <p class="genre">Mystery Genre</p>
                    <p class="pages">1,000 Pages</p>
                </div>
            </div>

            <div class="options">
                <img src="./assets/book-check.svg"
                    alt="A checked book icon, indicating the book has been read. Select to mark the book as not read."
                    class="read" data-read="true">
                <img src="./assets/close-thick.svg" alt="An X icon. Select to remove the book." class="remove-book">
            </div>

        </div>
    </main>
    <dialog>
        <div id="form-container">
            <img src="./assets/close-thick.svg" alt="An X Icon">
            <form action="" method="get">
                <div class="input-container">
                    <div class="form-row">
                        <div>
                            <label for="title-input">Title:</label>
                            <input id="title-input" type="text" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="author-input">Author:</label>
                            <input id="author-input" type="text" >
                        </div>
                        <div>
                            <label for="category-input">Category:</label>
                            <select name="category" id="category-input">
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="genre-input">Genre:</label>
                            <input id="genre-input" type="text" >
                        </div>
                        <div>
                            <label for="pages-input">Number of Pages:</label>
                            <input id="pages-input" type="text" inputmode="numeric" min="1" max="1000000" >
                        </div>
                    </div>
                </div>
                <div id="checkbox-container">
                    <input id="read-input" type="checkbox" checked>
                    <label for="read-input">I have read this book.</label>
                </div>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </dialog>
    <script src="./script.js"></script>
</body>

</html>
