<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Object Library</h1>
        <div>
            <button>Fill Page</button>
            <button>New Book</button>
        </div>
    </header>
    <main>
        <div id="hiddenBook" class="book">

            <img src="./assets/bookshelf.svg" alt="Book Icon" class="book-icon">

            <div class="book-info">
                <div>
                    <p class="title">Title Lorem Ipsum</p>
                    <p class="author">by John Smith</p>
                </div>
                <div>
                    <p class="fiction">Fiction Category</p>
                    <p class="genre">Mystery Genre</p>
                    <p class="pages">1,000 Pages</p>
                </div>
            </div>

            <div class="options">
                <img src="./assets/book-check.svg"
                    alt="A checked book icon, indicating the book has been read. Select to mark the book as not read." class="read" data-read="true">
                <img src="./assets/close-thick.svg" alt="An X icon. Select to remove the book." class="remove-book">
            </div>

        </div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
    </main>
    <dialog>
        <form action="">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="checkbox">
        </form>
    </dialog>
    <script href="./script.js"></script>
</body>

</html>
